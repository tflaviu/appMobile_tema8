<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label color="primary">Phone Number</ion-label>
      <ion-input clearInput type="number" name="userPhoneNumber" [(ngModel)]="userPhoneNumber" min="0" placeholder="Your Number" (ngModelChange)="onInputChange($event)"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label color="primary">Output: {{ phoneNumber ? (phoneNumber | formatNumber) : '' }}</ion-label>
  </ion-item>
</ion-content>
